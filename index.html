<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Fantasy League Dashboard</h1>
        </nav>
    </header>
    <main>
        <section id="fantasy-teams">
            <h2>Fantasy Teams Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Manager</th>
                        <th>Last Round Points</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </section>
        <section id="top-players">
            <h2>Top Players - Last Round</h2>
            <div class="player-card-container">
                <!-- Player cards dynamically generated -->
            </div>
        </section>
        <section id="all-time-best-players">
            <h2>Top Players - All Time</h2>
            <div class="player-card-container">
                <!-- Player cards dynamically generated -->
            </div>
        </section>
    </main>
</body>
</html>
